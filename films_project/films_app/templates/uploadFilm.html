{% extends "base.html" %}

{% block content %} 
	{% if form.errors %}
		<p style="color: red"> Please correct the error {{ form.error|pluralize }}</p>
	{% endif %}
	<form action="", method="POST">{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Submit">
	</form>
{% endblock %}
