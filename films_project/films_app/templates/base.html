<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<script type="text/javascript" src="{{ STATIC_URL }}jscripts/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}jscripts/jscripts.js" ></script>
    <script type="text/javascript" src="../static/jscripts/equalHeight.js"> </script>
	<link href="{{ STATIC_URL }}css/base.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="main">
		<div id="header">
            <a class="img" href="../login"></a>
        </div>
        
        <div id="menu"> 
        	<p>Главная  	 Онлайн фильм		Трейлер			Поиск</p>
        </div>
        
        <div id="main_content">
            <div id="left_menu">
            </div>
            
            <div id="content">
                {% block content %} {% endblock %}
            </div>
            
            <div id="right_menu">
            </div>
         </div>
        <div class="clear">
                {% block footer %} 
            	<p>Thanks for visiting our website</p>
            	{% endblock %}
        </div>
	</div>
</body>
</html>
